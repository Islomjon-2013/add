<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Add</title>
  </head>
  <body>
    <div class="container mt-4 j">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Product</h1>
        </div>
        <div class="col-4">
          <div class="card">
            <img
              src="/peaches-1522680_1280.jpeg"
              class="card-img-top"
              alt="error"
            />
            <div class="card-body text-center">
              <h5 class="card-title text-uppercase text-primary productName">
                Peach
              </h5>
              <p class="card-text text-secondary">
                <strong class="narx">10000</strong>
              </p>
              <div class="sum d-flex justify-content-around mb-3">
                <button
                  id="minusBtn"
                  onclick="minusBtn()"
                  class="ntn btn-danger"
                >
                  <i class="bi bi-dash-circle"></i>
                </button>
                <h4 class="count">0</h4>
                <button onclick="plusBtn()" class="btn btn-success">
                  <i class="bi bi-plus-circle"></i>
                </button>
              </div>
              <a href="#" onclick="savat()" class="btn btn-success">Savatga</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12 text-center text-uppercase">
          <h2>product list</h2>
          <button class="btn btn-success col-6">
            Total Amount <strong class="total">0</strong>
          </button>
        </div>
        <div class="col-8">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product name</th>
                <th scope="col">How many (kg)</th>
                <th scope="col">price(kg)</th>
                <th scope="col">How much</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
